<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API Input</h1>
        <form id="apiForm">
            <textarea id="jsonInput" rows="5" placeholder='Enter JSON...'></textarea>
            <button type="submit">Submit</button>
        </form>

        <div id="error" class="error"></div>

        <div id="filterContainer" class="filter">
            <label for="filterSelect">Filter:</label>
            <select id="filterSelect" multiple>
                <option value="Numbers">Numbers</option>
                <!-- Add more options here if needed -->
            </select>
        </div>

        <div id="responseContainer" class="filtered-response"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
